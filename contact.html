<!DOCTYPE html>
<html lang="en" class="pl-[20%] pr-[20%] bg-blue-900">
    <head>
        <title>Contact Me</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link href="./style.css" rel="stylesheet">
    </head>
    <body class="bg-white">
        <header class="text-red-500 bg-cyan-500 text-3xl">
            <h1>Contact Me</h1></header>
            <a href="index.html">Return to Main Page</a>

        <main>    
            <form method="get"><div class="sec3">
                Name:<br>
                <input type="text" name="Name"><br><br>
                Email:<br><br><br>
                <input type="text" name="Email">
                </div>

                <sec3 class="border-solid border-blue-800 text-left top-2.5 bottom-2.5"><fieldset>
                    <legend>Select your favorite class subject:</legend>
                    <input type="radio" name="subject" id="Programming" value="yes">
                    Programming<br>
                    <input type="radio" name="subject" id="History" value="yes">
                    History<br>
                    <input type="radio" name="subject" id="Math" value="yes">
                    Math<br>
                    <input type="radio" name="subject" id="English" value="yes">
                    English<br>
                    <input type="radio" name="subject" id="P.E." value="yes">
                    P.E.<br>
                    <input type="radio" name="subject" id="Other" value="yes">
                    Other<br>
                </fieldset></sec3><br><br>

                <sec3 class="border-solid border-blue-800 text-left top-2.5 bottom-2.5"><fieldset>
                    <legend>Are you interested in any of these hobbies?</legend>
                    <input type="checkbox" name="hobby" id="Coding" value="yes">
                    Coding<br>
                    <input type="checkbox" name="hobby" id="Watching Sports" value="yes">
                    Watching Sports<br>
                    <input type="checkbox" name="hobby" id="Video Games" value="yes">
                    Video Games<br>
                    <input type="checkbox" name="hobby" id="Exercise" value="yes">
                    Exercise<br>
                </fieldset></sec3><br><br>

                <sec3 class="border-solid border-blue-800 text-left top-2.5 bottom-2.5">
                Where is your favorite place to be with friends?<br>
                <select size="3" name="location" id="location">
                    <option value="Someone's house">Someone's house</option>
                    <option value="Shopping mall">Shopping mall</option>
                    <option value="Library">Library</option>
                    <option value="Gym">Gym</option>
                    <option value="Outdoors">Outdoors</option>
                    <option value="Other">Other</option>
                </select></sec3><br><br>

                <sec3 class="border-solid border-blue-800 text-left top-2.5 bottom-2.5">
                <br>How is your day going?<br>
                <textarea name="day" id="day" cols="40" rows="4"></textarea></sec3>

                <sec3 class="border-solid border-blue-800 text-left top-2.5 bottom-2.5">
                <input type="submit">
                <input type="reset"></sec3>
            </form>
        </main>
    </body>
</html>
